<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Casa</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
</head>

<body>
    <header></header>
    <main>
        <h1>Presupuesto Casa</h1>
        <form action="" id="frm-caja">
            <input type="number" name="valor" placeholder="Ingrese el monto.">
            <input type="radio" id="radio_ingreso" name="caja" value="ingreso">
            <label for="radio_ingreso">Ingreso</label>
            <input type="radio" id="radio_egreso" name="caja" value="egreso">
            <label for="radio_egreso">Egreso</label>
            <input type="submit" value="Calcular">
        </form>

        <table border="1px" class="tabla-movimientos">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Movimiento</td>
                    <td>Valor</td>
                    <td>Funciones</td>
                </tr>
            </thead>
        </table>
    </main>
    <footer></footer>
</body>

</html>
