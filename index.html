<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Casa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <script src="main.js" type="module" defer></script>
</head>

<body>
    <div class="container">
        <main>
            <h1>Presupuesto Casa</h1>
            <h3>Agregar</h3>
            <div class="m-3">
                <form action="" id="frm-caja">
                    <input type="number" name="valor" placeholder="Ingrese el monto." required>
                    <input type="radio" id="radio_ingreso" name="caja" value="ingreso">
                    <label for="radio_ingreso">Ingreso</label>
                    <input type="radio" id="radio_egreso" name="caja" value="egreso">
                    <label for="radio_egreso">Egreso</label>
                    <input type="submit" value="Calcular">
                </form>
            </div>

            <h3>Registros</h3>
            <div>
                <input id="inp-search" type="number" name="buscar" placeholder="Id a buscar..." />
            </div>

            <table class="tabla-movimientos table table-hover">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Movimiento</td>
                        <td>Valor</td>
                        <td>Funciones</td>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td>
                            <button id="btn-prev" class="btn btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-arrow-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                                </svg>
                                Previous Page
                            </button>
                        </td>
                        <td>
                            <button id="btn-next" class="btn btn-warning">
                                Next Page
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tfoot>
            </table>

            <div class="movimientos d-flex flex-row flex-wrap">
                <span class="w-100"><b>Ingresos: </b><span id="ingresos"></span></span>
                <span class="w-100"><b>Egresos: </b><span id="egresos"></span></span>
                <span class="w-100"><b>Total: </b> <span id="total"></span></span>
            </div>

            <dialog id="modal-edit">
                <form id="frm-edit" method="PUT">
                    <input type="number" name="valor" placeholder="Ingrese el monto." required>
                    <input type="radio" id="radio-ingreso-edit" name="caja" value="ingreso">
                    <label for="radio-ingreso-edit">Ingreso</label>
                    <input type="radio" id="adio-egreso-edit" name="caja" value="egreso">
                    <label for="radio-egreso-edit">Egreso</label>
                    <input type="submit" value="Calcular">
                    <button class="close-modal border-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-x-lg" viewBox="0 0 16 16">
                            <path
                                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                        </svg>
                    </button>
                </form>
            </dialog>
        </main>
        <footer class="fixed-bottom bottom-0 text-center">
            <small>Jaider Mendoza &copy; - Todos los Derechos Reservados</small>
        </footer>
    </div>
</body>

</html>
