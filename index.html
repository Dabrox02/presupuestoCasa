<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Casa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <script src="main.js" type="module" defer></script>
</head>

<body>
    <div class="container">
        <main>
            <h1>Presupuesto Casa</h1>
            <div class="m-3">
                <form action="" id="frm-caja">
                    <input type="number" name="valor" placeholder="Ingrese el monto.">
                    <input type="radio" id="radio_ingreso" name="caja" value="ingreso">
                    <label for="radio_ingreso">Ingreso</label>
                    <input type="radio" id="radio_egreso" name="caja" value="egreso">
                    <label for="radio_egreso">Egreso</label>
                    <input type="submit" value="Calcular">
                </form>
            </div>

            <table class="tabla-movimientos table table-hover">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Movimiento</td>
                        <td>Valor</td>
                        <td>Funciones</td>
                    </tr>
                </thead>
            </table>
        </main>
        <footer class="fixed-bottom bottom-0 text-center">
            <small>Jaider Mendoza &copy; - Todos los Derechos Reservados</small>
        </footer>
    </div>
</body>

</html>
